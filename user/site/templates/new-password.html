{{define "new-password"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {{ template "common-head" .}}

    <title>Connexion</title>
</head>
<style>
    body>.grid {
        height: 100%;
    }

    .image {
        margin-top: -100px;
    }

    .column {
        max-width: 420px;
    }

    .logo {
        max-width: 200px;
    }

    .center {
        text-align: center;
    }

    .red-link {
        color: #B02025 !important;
        padding: 10px 0px;
    }
</style>

<body>
    <div class="ui middle aligned center aligned grid stackable">
        <div class="column">
            <div class="center">
                <a href="/">
                    <img src="../assets/img/logo_red.png" class="image logo">
                </a>
            </div>
            <h2 class="ui red image header">
                <div class="content">
                    Créer un nouveau mot de passe
                </div>
            </h2>
            <form class="ui large form" id="recovery-form" action="/auth/new-password-request?uuid={{.uuid}}"
                method="POST">
                <div class="ui error message"></div>
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="password" name="password" placeholder="Entrez votre nouveau mot de passe">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <input type="password" name="password2" placeholder="Répétez votre nouveau mot de passe">
                        </div>
                    </div>
                    <div class="ui fluid large primary submit button">Enregistrer</div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../assets/js/semantic.min.js"></script>

<script>
    $('#recovery-form').form({
        fields: {
            password: {
                identifier: 'password',
                rules: [
                    {
                        type: 'minLength[4]',
                        prompt: 'Votre mot de passe doit contenir au moins 4 caractères'
                    }
                ]
            },
            password2: {
                identifier: 'password2',
                rules: [
                    {
                        type: 'match[password]',
                        prompt: 'Les mots de passe saisis ne sont pas identiques.'
                    }
                ]
            },
        }
    });
</script>

</html>
{{end}}
