{{ define "login"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {{ template "common-head" .}}
    <link rel="stylesheet" href="../assets/css/blank.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vee-validate@latest/dist/vee-validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-the-mask@0.11.1/dist/vue-the-mask.min.js"></script>
    <title>Connectez vous à votre compte personnel Akwaba Express</title>
</head>

<body>
    <div id="login-app">
        <div class="blank">
            <div class="center">
                <a href="/">
                    <img src="../assets/img/logo_red.png" class="logo">
                </a>
            </div>
            <h3 class="ui center red">
                CONNEXION
            </h3>
            <!-- <P class="center">Inscrivez-vous pour enregistrer les numéros de suivi de vos colis et recevoir des
                notifications.
            </P> -->
            <form class="ui form fluid" @submit.prevent="sendRegistration">
                <div class="ui stacked ">
                    <div v-show="error" class="center" style="margin: 10px 0px;" v-cloak>
                        <span class="error-label">{error}</span>
                    </div>
                    <div class="field">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" v-model="user.email" v-validate="{required: true, email: true}"
                            data-vv-as="email" autocomplete="disable">
                        <span class="error-label" v-cloak>{ errors.first('email') }</span>
                    </div>
                    <div class="field">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" v-validate="{required: true, min: 4}"
                            v-model="user.password" autocomplete="disable">
                        <span class="error-label" v-cloak>{ errors.first('password') }</span>
                    </div>
                    <div class="center">
                        <button class="ui primary button submit"
                            v-bind:class="{loading: loading, disabled: loading}">Connexion</button>
                        <div style="margin-top: 20px">
                            <a href="/auth/recovery" class="red-link">Mot de passe oublié?</a>
                        </div>
                        <div class="ui divider">
                        </div>
                        <a href="/auth/registration" class="red-link">Inscription</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="../assets/js/semantic.min.js"></script>

<script>
    // axios.defaults.timeout = 10000;
    const dictionary = {
        en: {
            custom: {
                email: {
                    required: 'Veuillez saisir une adresse e-mail valide',
                    email: 'Veuillez saisir une adresse e-mail valide',
                },
                password: {
                    required: 'Votre mot de passe doit contenir au moins 4 caractères',
                    min: 'Votre mot de passe doit contenir au moins 4 caractères'
                }
            }
        }
    }

    Vue.options.delimiters = ['{', '}'];
    Vue.use(VueTheMask)
    Vue.use(VeeValidate, {
        mode: 'lazy',
        events: 'blur',
        dictionary: dictionary,
    });
    // action="/auth/registration" method="POST"

    function User() {
        return {
            email: null,
            password: null,
        }
    }
    var loginApp = new Vue({
        el: "#login-app",
        data() {
            return {
                user: User(),
                loading: false,
                error: null,
            }
        },
        methods: {
            sendRegistration: async function () {
                this.loading = true;
                const isValid = await this.$validator.validate();

                if (!isValid) {
                    this.error = null;
                    this.loading = false
                    return
                }
                try {
                    let response = await axios.post("/auth/login", this.user);
                    console.log(response);
                    this.loading = false;
                    this.error = null;
                    if (response.status === 200) {
                        window.location.href = '/'
                    }
                } catch (error) {
                    this.loading = false;
                    console.log(error.response)
                    if (error.response) {
                        var status = error.response.status;
                        if (status === 401 || status === 400) {
                            this.error = error.response.data.message;
                            return
                        }
                        this.user = error.response.data.user;
                        console.log(error.response);
                    } else if (error.request) {
                        console.log(error.request);
                    } else {
                        // Something happened in setting up the request and triggered an Error
                        console.log('Error', error.message);
                    }
                }
            }
        },
    })

    //                 }
    //             ]
    //         },

    // });
</script>

</html>
{{end}}
